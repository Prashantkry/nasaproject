# building pipelines
name: Nasa Project CLI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js version 18
        uses: actions/setup-node@v1
        with:
          node-version: "18"
      - run: npm install
      - run: npm run build --prefix client
